<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
          magin:0;
          padding:0;
        }
        body{
            background:url("img/1.jpg") ;
        }
        .box{
            height:125px;
            background: rgba(255,255,255,.5);
            padding-top: 25px;
            text-align: center;
        }
    </style>
    <script>
        window.onload=function () {
            var pic1=document.getElementById("pic1");
            var pic2=document.getElementById("pic2");
            var pic3=document.getElementById("pic3");
            pic1.onclick=function () {
                document.body.style.backgroundImage="url(img/1.jpg)";
            }
            pic2.onclick=function () {
                document.body.style.backgroundImage="url(img/2.jpg)";
            }
            pic3.onclick=function () {
                document.body.style.backgroundImage="url(img/3.jpg)";
            }
        }
    </script>
</head>
<body>
<div class="box">
    <img src="img/1.jpg" alt="" id="pic1" width="150" height="100">
    <img src="img/2.jpg" alt="" id="pic2"width="150" height="100">
    <img src="img/3.jpg" alt="" id="pic3"width="150" height="100">

</div>
</body>
</html>
