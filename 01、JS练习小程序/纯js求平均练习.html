    <script>
        var arr = [1,2,3,4,5,6,7,8,9];
        function avg(arr) {
            var sum = 0;
            for (var i = 0; i < arr.length ; i++)
            {
                sum += arr[i];
            }
           return sum/arr.length;
        }
        console.log(avg(arr));
    </script>
