<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       *{padding: 0;
         margin: 0;
       }
        div{
            background-color: antiquewhite;
            width: 200px;
            height: 200px;
            margin: 10px;
            display: none;
        }
    </style>
    <script>
        function fn(obj) {
            var target = document.getElementById(obj);
            target.style.display='block';
        }
    </script>
</head>
<body>
<button onclick="fn('demo1');">第1个按钮</button>
<button onclick="fn('demo2');">第2个按钮</button>
<button onclick="fn('demo3');">第3个按钮</button>
<button onclick="fn('demo4');">第4个按钮</button>
<div id="demo1">1</div>
<div id="demo2">2</div>
<div id="demo3">3</div>
<div id="demo4">4</div>
</body>
</html>
